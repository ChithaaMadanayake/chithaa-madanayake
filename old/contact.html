<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="new.css"> 
</head>
<body>
    <header>
        <div class="header-content">
            <img src="IMG_0751.jpeg" alt="Chithaa's Picture" class="profile-picture">
            <h1 class="animated-title">Contact Me</h1>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>

                <li><a href="design.html">Design</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h2>Get in Touch</h2>
            <p>If you have any questions, please fill out the form below:</p>
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Chiko. All rights reserved.</p>
    </footer>

    <script src="script.js"></script> 
</body>
</html>
